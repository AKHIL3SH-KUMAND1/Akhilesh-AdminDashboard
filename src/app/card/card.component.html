<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col mt-0">
                <h5 class="card-title">{{cardContent.Sales}}</h5>
            </div>

            <div class="col-auto">
                <div class="stat text-primary">
                    <i class="align-middle" [attr.data-feather]="cardContent.icon"></i>
                </div>
            </div>
        </div>
        <h1 class="mt-1 mb-3">{{cardContent.price}}</h1>
        <div class="mb-0">
            <span class="{{cardContent.text}}"> <i class="mdi mdi-arrow-bottom-right"></i> {{cardContent.percentage}}% </span>
            <span class="text-muted">Since last week</span>
        </div>
    </div>
</div>
